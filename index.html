<!DOCTYPE html>
<html lang="Fr-fr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="daooda" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WeekEnd Challenge 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://daoodaba.netlify.com/images/icons/android-icon-192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/my-login.css" />
  </head>

  <body class="my-login-page">
    <br /><br /><br />
    <section class="justify-content align-self-baseline">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="card-wrapper">
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">CONNEXION</h4>
                <form method="" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">
                      Adresse email invalide
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Mot De Passe </label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      data-eye
                    />
                    <div class="invalid-feedback">
                      Mot de passe invalide
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        class="custom-control-input"
                      />
                      <label for="remember" class="custom-control-label"
                        >Se souvenir de moi
                        <a href="#" class="float-right">
                          Oubli√© ?
                        </a>
                      </label>
                    </div>
                  </div>
                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">
                      Se Connecter
                    </button>
                  </div>
                  <br />
                  <hr class="mb-4" />
                  <div class="mt-4 text-center">
                    OU
                    <br /><br />
                    <button type="button" class="btn btn-primary btn-lg">
                      <i class="fab fa-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-info btn-lg">
                      <i class="fab fa-telegram"></i>
                    </button>
                    <button type="button" class="btn btn-dark btn-lg">
                      <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-lg">
                      <i class="fab fa-instagram"></i>
                    </button>
                    <button type="button" class="btn btn-success btn-lg">
                      <i class="fab fa-whatsapp"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg">
                      <i class="fab fa-dev"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/my-login.js"></script>
  </body>
</html>
